<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="logo">
        <img src="img/LOGO.png" alt="Logo">
      </div>
      <div class="step-buttons">
        <div class="step-button active">
          <img src="img/perfil.png" alt="Perfil">
          <div class="button-info">
            <h3><strong>Dados Pessoais</strong></h3>
            <p>Dados Pessoais</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="step-button">
          <img src="img/casa.png" alt="Endereço">
          <div class="button-info">
            <h3><strong>Endereço</strong></h3>
            <p>Informações do seu endereço</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="step-button">
          <img src="img/ok.png" alt="Conclusão">
          <div class="button-info">
            <h3><strong>Conclusão</strong></h3>
            <p>Revisar e submeter</p>
          </div>
        </div>
      </div>
    </div>

    <div class="right-column">
      <div class="section-header">
        <h1>Endereço</h1>
        <p>Preencha os campos com os dados do seu endereço</p>
      </div>
      <div class="form-container">
        <div class="input-group">
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da sua cidade">
        </div>
        <div class="input-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" placeholder="00000-000">
        </div>
        <div class="input-group">
          <label for="uf">UF</label>
          <input type="text" name="uf" id="uf" placeholder="Ex: SP">
        </div>
        <div class="input-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" placeholder="Digite o nome da sua rua">
        </div>
        <div class="input-group">
          <label for="number">Número</label>
          <input type="number" name="number" id="number" placeholder="Ex: 514">
        </div>
        <div class="input-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" placeholder="Digite o nome do seu bairro">
        </div>
        <div class="input-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" placeholder="Ex: Ao lado da praça">
        </div>
        <div class="button-container">
          <button class="next-button" onclick="nextStep()">Próximo ></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextStep() {
      const addressData = {
        street: document.getElementById('rua').value,
        cep: document.getElementById('cep').value,
        neighborhood: document.getElementById('bairro').value,
        city: document.getElementById('cidade').value,
        state: document.getElementById('uf').value,
        number: document.getElementById('number').value,
        complement: document.getElementById('complemento').value,
      };

      // Salvar os dados de endereço em localStorage
      localStorage.setItem('addressData', JSON.stringify(addressData));
      window.location.href = 'Conclusao.html'; // Navegar para a próxima página
    }
  </script>
</body>

</html>
