<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="logo">
        <img src="img/LOGO.png" alt="Logo">
      </div>
      <div class="step-buttons">
        <div class="step-button active">
          <img src="img/perfil.png" alt="Perfil">
          <div class="button-info">
            <h3><strong>Dados Pessoais</strong></h3>
            <p>Dados Pessoais</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="step-button">
          <img src="img/casa.png" alt="Endereço">
          <div class="button-info">
            <h3><strong>Endereço</strong></h3>
            <p>Informações do seu endereço</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="step-button">
          <img src="img/ok.png" alt="Conclusão">
          <div class="button-info">
            <h3><strong>Conclusão</strong></h3>
            <p>Revisar e submeter</p>
          </div>
        </div>
      </div>
    </div>

    <div class="right-column">
      <div class="section-header">
        <h1>Endereço</h1>
        <p>Preencha os campos com os dados do seu endereço</p>
      </div>
      <div class="form-container">
        <div class="input-group">
          <label for="city">Cidade</label>
          <input type="text" name="city" id="city" placeholder="Digite o nome da sua cidade">
        </div>
        <div class="input-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" placeholder="00000-000" onblur="getAddress()">
        </div>
        <div class="input-group">
          <label for="state">UF</label>
          <input type="text" name="state" id="state" placeholder="Ex: SP">
        </div>
        <div class="input-group">
          <label for="street">Rua</label>
          <input type="text" id="street" placeholder="Digite o nome da sua rua">
        </div>
        <div class="input-group">
          <label for="numberHouse">Número</label>
          <input type="text" name="numberHouse" id="numberHouse" placeholder="Ex: 514">
        </div>
        <div class="input-group">
          <label for="neighborhood">Bairro</label>
          <input type="text" id="neighborhood" placeholder="Digite o nome do seu bairro">
        </div>
        <div class="input-group">
          <label for="complement">Complemento</label>
          <input type="text" id="complement" name="complement" placeholder="Ex: Ao lado da praça">
        </div>
        <div class="button-container">
          <button class="next-button" onclick="nextStep()">Próximo ></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function getAddress() {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');
      if (cep.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (!data.erro) {
            document.getElementById('street').value = data.logradouro;
            document.getElementById('neighborhood').value = data.bairro;
            document.getElementById('city').value = data.localidade;
            document.getElementById('state').value = data.uf;
          } else {
            alert("CEP não encontrado.");
          }
        } catch (error) {
          alert("Erro ao buscar o endereço.");
        }
      } else {
        alert("CEP inválido.");
      }
    }

    function nextStep() {
      const addressData = {
        street: document.getElementById('street').value,
        cep: document.getElementById('cep').value,
        neighborhood: document.getElementById('neighborhood').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        numberHouse: document.getElementById('numberHouse').value,
        complement: document.getElementById('complement').value,
      };

      // Salvar os dados de endereço em localStorage
      localStorage.setItem('addressData', JSON.stringify(addressData));
      window.location.href = 'Conclusao.html'; // Navegar para a próxima página
    }
  </script>
</body>

</html>
